<div class="container mt-5">
    <div class="card" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input ngModel name="userName" id="userName" matInput placeholder="UserName">
            <!-- <mat-hint>Username</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input type="password" ngModel name="userPassword" id="userpassword" matInput placeholder="Password">
            <!-- <mat-hint>Password</mat-hint> -->
          </mat-form-field>
          <button class="w-100" type="submit" mat-raised-button color="primary">Login</button>

        <input type="submit" value="Login" class="btn btn-outline-primary form-control rouded-0"> -->

    </form>
    </div>
</div>
