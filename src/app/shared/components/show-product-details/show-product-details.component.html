<div class="p-3 mt-5">

  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Search any product</mat-label>
    <input #searchKeyWord (keyup)="searchByKeyword(searchKeyWord.value)" name="searchKey" id="searchKey" matInput placeholder="Search any product">
  
  </mat-form-field>
  
  <div *ngIf="showTable">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Product Discounter price">
      <th mat-header-cell *matHeaderCellDef> Product Discounter price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Product Actual price">
      <th mat-header-cell *matHeaderCellDef> Product Actual price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="showImages(element)"
          aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>images</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)"
          aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteProduct(element.productId)" color="warn"
          aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Edit button Column -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <div *ngIf="showLoadMoreBtn" class="text-center p-5">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()"> Load More </button>
  </div>

</div>
