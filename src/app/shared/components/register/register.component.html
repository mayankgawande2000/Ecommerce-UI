<div class="container mt-5">
    <div class="card" style="padding: 20px">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input ngModel name="userName" id="userName" matInput placeholder="UserName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First name</mat-label>
                <input ngModel name="userFirstName" id="userFirstName" matInput placeholder="UserName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last name</mat-label>
                <input ngModel name="userLastName" id="userLastName" matInput placeholder="UserName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input ngModel name="userPassword" id="userPassword" matInput placeholder="UserName">
            </mat-form-field>
        
            <button class="w-100" mat-raised-button color="primary" type="submit"> Register </button>
       
        </form>
    </div>
</div>
